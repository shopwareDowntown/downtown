<form clrForm clrLayout="vertical" [formGroup]="form" *ngIf="null !== product">
  <h3>Basis Informationen</h3>
  <clr-select-container>
    <label>Produkttyp</label>
    <select clrSelect name="types" formControlName="productType">
      <option value="product">Produkt</option>
      <option value="service">Service</option>
      <option value="voucher">Gutschein</option>
    </select>
  </clr-select-container>
  <clr-input-container>
    <label>Produktname</label>
    <input clrInput type="text" formControlName="name" name="example" required/>
  </clr-input-container>
  <clr-textarea-container>
    <label>Beschreibungstext</label>
    <textarea clrTextarea formControlName="description" name="description" required></textarea>
  </clr-textarea-container>
  <clr-input-container *ngIf="'product' === product.productType">
    <label>Aktiv</label>
    <input clrInput type="checkbox" formControlName="active" clrToggle />
  </clr-input-container>
  <ng-container *ngIf="'product' === product.productType">
    <h3>Preis</h3>
    <clr-input-container>
      <label>Preis</label>
      <input clrInput type="number" min="1" step="any" name="price" formControlName="price">
      <clr-icon shape="euro"></clr-icon>
    </clr-input-container>
    <clr-select-container>
      <label>Steuersatz</label>
      <select clrSelect name="tax" formControlName="tax">
        <option value="7">7% Mehrwertsteuer</option>
        <option value="19">19% Mehrwertsteuer</option>
      </select>
    </clr-select-container>
  </ng-container>
  <div class="button-wrapper">
    <button class="btn btn-regular" type="button" (click)="closeDetails()">Abbrechen</button>
    <button class="btn btn-primary" type="button" (click)="saveProduct()" [disabled]="form.invalid">Speichern</button>
  </div>
</form>
