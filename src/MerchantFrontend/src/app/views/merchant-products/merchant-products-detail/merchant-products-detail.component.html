<form clrForm clrLayout="vertical" [formGroup]="form" *ngIf="null !== product">
  <h3>Basis Informationen</h3>
  <clr-select-container>
    <label>Produkttyp</label>
    <select clrSelect name="types" formControlName="productType">
      <option value="product">Produkt</option>
      <option value="storeWindow">Showcase</option>
    </select>
  </clr-select-container>
  <clr-input-container>
    <label>Produktname</label>
    <input
      clrInput
      type="text"
      formControlName="name"
      name="example"
      required
    />
  </clr-input-container>
  <clr-textarea-container>
    <label>Beschreibungstext</label>
    <textarea
      clrTextarea
      formControlName="description"
      name="description"
      required
    ></textarea>
  </clr-textarea-container>
  <clr-input-container>
    <label>Aktiv</label>
    <input clrInput type="checkbox" formControlName="active" clrToggle />
  </clr-input-container>
  <ng-container *ngIf="'product' === form.get('productType').value">
    <h3>Preis</h3>
    <clr-input-container>
      <label>Preis</label>
      <input
        clrInput
        type="number"
        min="1"
        step="any"
        name="price"
        formControlName="price"
      />
      <clr-icon shape="euro"></clr-icon>
    </clr-input-container>
    <clr-select-container>
      <label>Steuersatz</label>
      <select clrSelect name="tax" formControlName="tax">
        <option value="7">7% Mehrwertsteuer</option>
        <option value="19">19% Mehrwertsteuer</option>
      </select>
    </clr-select-container>
    <h3>Produktbild</h3>
    <div class="image-wrapper">
      <div *ngIf="form.get('media').value; else imageOrPlaceholder">{{form.get('media').value[0].name}}</div>
      <ng-template #imageOrPlaceholder>
        <img style="max-width: 100%" [src]="product.media[0]" *ngIf="product.media; else placeholderText">
        <ng-template #placeholderText>Noch kein Bild vorhanden.</ng-template>
      </ng-template>
    </div>
    <portal-file-upload maxFileSize="2097152" accept="image/x-png,image/jpeg" [label]="'Bild hochladen'" (onSelect)="imageSelected($event)"></portal-file-upload>
  </ng-container>
  <div class="button-wrapper">
    <button
      class="btn btn-primary"
      type="button"
      (click)="saveProduct()"
      [disabled]="form.invalid"
    >
      Speichern
    </button>
  </div>
</form>
